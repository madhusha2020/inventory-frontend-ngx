<div *ngIf="isLoggedIn" class="header-container">
  <div class="logo-container">
    <a (click)="toggleSidebar()" class="sidebar-toggle" href="#">
      <nb-icon icon="menu-2-outline"></nb-icon>
    </a>
    <a (click)="navigateHome()" class="logo" href="#">Water Solution</a>
  </div>
  <nb-select (selectedChange)="changeTheme($event)" [selected]="currentTheme" status="primary"
             style="margin-left: 35px">
    <nb-option *ngFor="let theme of themes" [value]="theme.value"> {{ theme.name }}</nb-option>
  </nb-select>
</div>

<div *ngIf="!isLoggedIn" class="header-container">
  <div class="logo-container">
    <a class="logo" href="#">Water Solution</a>
  </div>
</div>

<div class="header-container">
  <nb-actions *ngIf="isLoggedIn" size="small">
    <nb-action class="control-item" icon="shopping-cart-outline" routerLink=""></nb-action>
    <nb-action class="control-item" icon="bell-outline" routerLink="/pages/notification/main"></nb-action>
    <nb-action *nbIsGranted="['view', 'user']" class="user-action">
      <nb-user [name]="user?.userName"
               [nbContextMenu]="userMenu"
               [onlyPicture]="userPictureOnly">
      </nb-user>
    </nb-action>
  </nb-actions>
  <nb-actions *ngIf="!isLoggedIn" size="small">
    <nb-action class="control-item" icon="shopping-cart-outline" routerLink=""></nb-action>
    <nb-action class="control-item" routerLink="/auth/login"><button nbButton>Login</button></nb-action>
    <nb-action class="control-item" routerLink="/auth/register"><button nbButton>Register</button></nb-action>
  </nb-actions>
</div>
