<div class="row">
  <div class="col-12">
    <nb-card size="small">
      <nb-tabset fullWidth>
        <nb-tab tabTitle="Payment Details">
          <h3>Payment Details</h3>

          <div class="margin">

            <app-input-default
              [disableProperty]="true"
              [field]="id" placeholder="Enter Payment id"
              title="Payment Id"></app-input-default>

            <app-input-default
              [disableProperty]="true"
              [field]="purchaseOrderId" placeholder="Enter purchase order id"
              title="Purchase Order Id"></app-input-default>

            <app-input-default
              [disableProperty]="true"
              [field]="date" placeholder="Enter payment date"
              title="Payment Date"></app-input-default>

            <app-input-default
              [disableProperty]="true"
              [field]="amount" placeholder="Enter amount"
              title="Amount"></app-input-default>

            <app-input-default
              [disableProperty]="true"
              [field]="ref" placeholder="Enter reference "
              title="Reference"></app-input-default>

            <app-input-default
              [disableProperty]="true"
              [field]="chequeno" placeholder="Enter cheque no"
              title="Cheque No"></app-input-default>

            <app-input-default
              [disableProperty]="true"
              [field]="chequebank" placeholder="Enter cheque bank"
              title="Cheque Bank"></app-input-default>


            <app-input-default
              [disableProperty]="true"
              [field]="chequebranch" placeholder="Enter cheque branch"
              title="Cheque Branch"></app-input-default>


            <app-input-default
              [disableProperty]="true"
              [field]="chequedate" placeholder="Enter cheque date"
              title="Cheque Date"></app-input-default>

          </div>

        </nb-tab>
      </nb-tabset>
    </nb-card>
  </div>
</div>
