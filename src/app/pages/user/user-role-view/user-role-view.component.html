<div class="steppers-container row">
  <nb-card class="stepper-card" size="medium">
    <nb-card-body>
      <div class="row">
        <div class="col-lg-12">
          <form (ngSubmit)="submit()" [formGroup]="userRoleForm" autocomplete="nope">
            <nb-stepper orientation="vertical">
              <nb-step label="Role details">
                <h3>Role Details</h3>
                <div class="margin">
                  <app-input-default
                    disableProperty="true"
                    [field]="name" placeholder="Enter role name"
                    title="Role Name"></app-input-default>
                </div>
                <button disabled nbButton nbStepperNext>prev</button>
                <button nbButton nbStepperNext>next</button>
              </nb-step>
              <nb-step label="Assign permissions">
                <h3>Assigned Permissions</h3>
                <div class="row scroll">
                  <div *ngFor="let permission of permissionList" class="col-md-12"
                       style="margin-bottom: 0px; text-align: left;">
                    <label style="margin-left: 15px">
                      <input (change)="permissionStateChange($event, permission)"
                             [checked]="assignedPermissions.has(permission.id)"
                             [disabled]="permission.permissionCode == 'INV'"
                             [id]="permission.id"
                             [name]="permission.permissionDescription"
                             type="checkbox">
                      <span class="box search-check"
                            style="margin-left: 10px">{{permission.permissionDescription}}</span>
                    </label>
                  </div>
                </div>
                <button nbButton nbStepperPrevious>prev</button>
                <button [disabled]="!this.editMode" nbButton>Submit</button>
              </nb-step>
            </nb-stepper>
          </form>
        </div>
      </div>
    </nb-card-body>
  </nb-card>
</div>
