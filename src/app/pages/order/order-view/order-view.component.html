<div class="row">
  <div class="col-12">
    <nb-card size="small">
      <nb-tabset fullWidth>
        <nb-tab tabTitle="Order Items List">
          <h3>Order Item List</h3>

          <div class="row">
            <div *ngFor="let orderItem of orderItems" class="col-md-12">
              <app-list-item-view
                [itemId]="orderItem.orderItemId.itemId"
                [qty]="orderItem.qty"
                defaultImage="../../../../../assets/images/image-placeholder.png"
              ></app-list-item-view>
            </div>
          </div>

        </nb-tab>
      </nb-tabset>
    </nb-card>
  </div>
</div>
