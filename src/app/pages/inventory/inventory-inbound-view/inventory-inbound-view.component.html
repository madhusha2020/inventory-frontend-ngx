<div class="row">
  <div class="col-12">
    <nb-card size="small">
      <nb-tabset fullWidth>
        <nb-tab tabTitle="Inbound Items List">
          <h3>Inbound Items List</h3>

          <div class="row">
            <div *ngFor="let productInboundItem of productInboundItems" class="col-md-12">
              <app-list-item-view
                [itemId]="productInboundItem.productInboundItemId.itemId"
                [qty]="productInboundItem.qty"
                defaultImage="../../../../../assets/images/image-placeholder.png"
              ></app-list-item-view>
            </div>
          </div>

        </nb-tab>
      </nb-tabset>
    </nb-card>
  </div>
</div>
