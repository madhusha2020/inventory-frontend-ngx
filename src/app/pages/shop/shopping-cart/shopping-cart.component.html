<div>
  <nb-card>
    <nb-card-header>
      <h5 class="text-info">Shopping Cart</h5>
    </nb-card-header>
    <nb-card-body>

      <div *ngIf="orderedItems.length != 0" class="row scroll">
        <div *ngFor="let item of orderedItems" style="margin-left: 50px">
          <ngx-cart-item
            (onQtyChange)="onQtyChange($event)"
            (onRemoveFromCart)="onRemoveFromCart($event)"
            [item]="item"
          ></ngx-cart-item>
        </div>
      </div>
      <div *ngIf="orderedItems.length == 0">
        <h5 class="text-warning">Your shopping cart is empty!</h5>
      </div>

    </nb-card-body>
    <nb-card-footer *ngIf="orderedItems.length != 0">
     <div class="row">
       <h6 class="col-md-6 text-info">Sub Total: <span class="text-dark">{{subTotal.toLocaleString('en-US', {style: 'currency', currency: 'LKR'})}}</span></h6>
       <div class="col-md-6">
         <button style="float: right" nbButton status="info" (click)="payNow()">PAY NOW</button>
       </div>
     </div>
    </nb-card-footer>
    <nb-card-footer *ngIf="orderedItems.length == 0">
    </nb-card-footer>
  </nb-card>
</div>
