<div class="row">
  <div class="col-12">
    <nb-card size="small">
      <nb-tabset fullWidth>
        <nb-tab tabTitle="Refund Items List">
          <h3>Refund Items List</h3>

          <div class="row">
            <div *ngFor="let supplierRefundInventory of supplierRefundItems" class="col-md-12">
              <app-list-item-view
                [itemId]="supplierRefundInventory.supplierRefundInventoryId.inventoryId"
                [qty]="supplierRefundInventory.qty"
                defaultImage="../../../../../assets/images/image-placeholder.png"
              ></app-list-item-view>
            </div>
          </div>

        </nb-tab>
      </nb-tabset>
    </nb-card>
  </div>
</div>
