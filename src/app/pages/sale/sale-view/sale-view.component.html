<nb-card>
  <nb-card-header>
    <div class="row">
      <div class="col-md-12">
        <h5 class="text-info">Sale Item List</h5>
      </div>
    </div>
  </nb-card-header>
  <div class="row">
    <div *ngFor="let saleInventory of saleInventoryList" class="col-md-12">
      <app-list-item-view
        [qty]="saleInventory.qty"
        defaultImage="../../../../../assets/images/image-placeholder.png"
      ></app-list-item-view>
    </div>
  </div>
</nb-card>
