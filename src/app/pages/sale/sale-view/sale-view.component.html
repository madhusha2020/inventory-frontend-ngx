<div class="row">
  <div class="col-12">
    <nb-card size="small">
      <nb-tabset fullWidth>
        <nb-tab tabTitle="Sale Details">
          <h3>Sale Details</h3>

          <div class="row">
            <div *ngFor="let saleInventory of saleInventoryList" class="col-md-12">
              <app-list-item-view
                [itemId]="saleInventory.saleInventoryId.inventoryId"
                [qty]="saleInventory.qty"
                defaultImage="../../../../../assets/images/image-placeholder.png"
              ></app-list-item-view>
            </div>
          </div>

        </nb-tab>
      </nb-tabset>
    </nb-card>
  </div>
</div>
