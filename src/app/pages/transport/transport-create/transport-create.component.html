<div class="steppers-container row">
  <nb-card class="stepper-card" size="medium">
    <nb-card-body>
      <div class="row">
        <div class="col-lg-12">
          <form (ngSubmit)="submit()" [formGroup]="transportForm">
            <h3>Vehicle Details</h3>
            <div class="margin">

              <app-input-default
                [field]="no" placeholder="Enter vehicle no"
                title="Vehicle No"></app-input-default>

              <app-input-default
                [field]="brand" placeholder="Enter vehicle brand"
                title="Vehicle brand"></app-input-default>

              <app-input-default
                [field]="modal" placeholder="Enter vehicle modal"
                title="Vehicle modal"></app-input-default>

              <app-input-autocomplete-default
                (changeEvent)="vehicleTypeStateChange($event)"
                [field]="type"
                category="vehicleType" placeholder="Select vehicle type"
                title="Vehicle type"></app-input-autocomplete-default>

              <app-input-multiple-default
                (changeEvent)="facilityStateChange($event)"
                category="vehicleFacility"
                placeholder="Select facilities"
                title="Vehicle facility"
              ></app-input-multiple-default>

              <button [disabled]="!transportForm.valid" nbButton status="success" style="float: right">
                submit
              </button>

            </div>
          </form>
        </div>
      </div>
    </nb-card-body>
  </nb-card>
</div>
