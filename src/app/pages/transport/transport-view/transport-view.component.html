<div class="steppers-container row">
  <nb-card class="stepper-card" size="medium">
    <nb-card-body>
      <div class="row">
        <div class="col-lg-12">
          <form [formGroup]="transportForm">
            <h3>{{title}} Vehicle Details</h3>
            <div class="margin">

              <app-input-default
                [disableProperty]="disabledProperty"
                [field]="no" placeholder="Enter vehicle no"
                title="Vehicle No"></app-input-default>

              <app-input-default
                [disableProperty]="disabledProperty"
                [field]="brand" placeholder="Enter vehicle brand"
                title="Vehicle brand"></app-input-default>

              <app-input-default
                [disableProperty]="disabledProperty"
                [field]="modal" placeholder="Enter vehicle modal"
                title="Vehicle modal"></app-input-default>

              <div *ngIf="!editMode">
                <app-input-default
                  [disableProperty]="disabledProperty"
                  [field]="type" placeholder="Enter vehicle type"
                  title="Vehicle type"></app-input-default>
              </div>

              <div *ngIf="editMode">
                <app-input-autocomplete-default
                  (changeEvent)="vehicleTypeStateChange($event)"
                  [field]="type"
                  category="vehicleType" placeholder="Select vehicle type"
                  title="Vehicle type"></app-input-autocomplete-default>

                <app-input-multiple-default
                  (changeEvent)="facilityStateChange($event)"
                  category="vehicleFacility"
                  placeholder="Select facilities"
                  title="Vehicle facility"
                ></app-input-multiple-default>
              </div>

              <div class="row" style="margin-left: 0px">
                <div class="col-md-6">
                  <button (click)="enableEditMode()" nbButton status="warning">Edit</button>
                  <span class="margin"><button (click)="disabledEditMode()"
                                               [disabled]="!editMode"
                                               nbButton>Cancel</button></span>
                </div>
                <div class="col-md-6">
              <span (click)="updateVehicleDetails()" *ngIf="editMode"
                    style="float: right; margin-left: 10px"><button [disabled]="!transportForm.valid" nbButton
                                                                    status="info">Save</button></span>
                  <span style="float: right"><button (click)="suspend()" [hidden]="vehicle.status != 1"
                                                     nbButton status="danger">Suspend</button></span>
                  <span style="float: right"><button (click)="activate()" [hidden]="vehicle.status == 1"
                                                     nbButton status="success">Activate</button></span>
                </div>
              </div>

            </div>
          </form>
        </div>
      </div>
    </nb-card-body>
  </nb-card>
</div>
