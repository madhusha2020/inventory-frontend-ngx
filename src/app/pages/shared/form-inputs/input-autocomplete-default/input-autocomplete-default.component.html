<label *ngIf="title" class="form-label">{{title}}</label>
<div class="form-group">
  <div [ngClass]="{'form-line':true, 'error': !field.valid && field.touched }">

    <input [formControl]="field" [placeholder]="placeholder" [type]="type" [attr.disabled]="disableProperty" [nbAutocomplete]="autoControl"
           class="form-control"
           fullWidth
           nbInput>

    <nb-autocomplete #autoControl (selectedChange)="change($event)">
      <nb-option *ngFor="let option of filteredControlOptions$ | async" [value]="option">
        {{ option }}
      </nb-option>
    </nb-autocomplete>

  </div>
  <app-error-list [field]="field"></app-error-list>
</div>
