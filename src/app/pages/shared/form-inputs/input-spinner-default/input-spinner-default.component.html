<label *ngIf="title" class="form-label">{{title}}</label>
<div class="form-group">
  <div [ngClass]="{'form-line':true, 'error': !field.valid && field.touched }">
    <input [attr.disabled]="disableProperty" [defaultValue]="1" [formControl]="field" [placeholder]="placeholder"
           [type]="type" fullWidth
           min='1' nbInput ngSpinBox
           snapToStep='true'
           step='1'
           type='tel'>
  </div>
  <app-error-list [field]="field"></app-error-list>
</div>
