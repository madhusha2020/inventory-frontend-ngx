<label *ngIf="title" class="form-label">{{title}}</label>
<div class="form-group">
  <div [ngClass]="{'form-line':true, 'error': !field.valid && field.touched }">
    <input [attr.disabled]="disableProperty" [formControl]="field" [options]="{ prefix: 'Rs ', thousands: ',', decimal: '.', allowNegative: 'false', align: 'left' }"
           [placeholder]="placeholder" [type]="type" class="form-control"
           currencyMask
           fullWidth
           nbInput>
  </div>
  <app-error-list [field]="field"></app-error-list>
</div>
