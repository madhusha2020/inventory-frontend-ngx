<div class="container row">
  <div class="col-md-12">
    <div *ngIf=!retrievedImage>
      <img src="../../../../../assets/images/avatar.jpeg" style="width: 300px; height: 300px">
    </div>
    <div *ngIf=retrievedImage>
      <img [src]="retrievedImage" style="width: 300px; height: 300px">
    </div>
  </div>
  <div class="col-md-12">
    <input (change)="onFileChanged($event)" nbButton type="file">
  </div>
  <div class="col-md-12">
    <input (click)="onUpload()" nbButton style="margin-top: 10px" type="button" value="upload">
  </div>
</div>
