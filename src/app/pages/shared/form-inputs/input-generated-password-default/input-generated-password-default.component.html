<label *ngIf="title" class="form-label">{{title}}</label>
<div class="form-group">
  <div [ngClass]="{'form-line':true, 'error': !field.valid && field.touched }">
    <input [formControl]="field" [placeholder]="placeholder" [type]="type" class="form-control" disabled
           fullWidth
           nbInput>
  </div>
</div>
